<!-- renderer -->

<!DOCTYPE html>
<html lang="en">

<!-- import style sheet -->
<link rel="stylesheet" href="style.css">

<head>
	<meta charset="UTF-8">

	<!-- 
	 Content Security Policy (CSP)
	 - [CSP](https://content-security-policy.com/) 
	 - [electron CSP](https://www.electronjs.org/docs/latest/tutorial/security#csp-meta-tag)
	   - Make sure to fully read about electron security (https://www.electronjs.org/docs/latest/tutorial/security)

	 'unsafe-eval' is needed for RHU to work, shouldn't be a security issue since we don't eval any js
	 externally from a server / user input. 
	-->
	<meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-eval';">

	<title>Electron template window</title>

	<script type="text/javascript" src="../js3party/monaco-editor/dev/vs/loader.js"></script>
	<script type="text/x-rhu-config">
		RHU.config = {
			modules: ["macro", "event", "weak", "rest"]
		};
	</script>
	<script type="text/javascript" src="../js3party/RHU/RHU.js"></script>
	<script type="text/javascript" src="loader.js"></script>
	<script type="text/javascript" src="window.js"></script>
	<script type="text/javascript" src="app.js"></script>
</head>

<body>
	<div rhu-macro="win" class="win-appMount"></div>
</body>

</html>
