<!-- renderer -->

<!DOCTYPE html>
<html lang="en">

<link rel="stylesheet" href="style.css">

<head>
	<meta charset="UTF-8">

	<!-- 
	 Content Security Policy (CSP)
	 - [CSP](https://content-security-policy.com/) 
	 - [electron CSP](https://www.electronjs.org/docs/latest/tutorial/security#csp-meta-tag)
	   - Make sure to fully read about electron security (https://www.electronjs.org/docs/latest/tutorial/security)

	 Additionally, the CSP below disables "eval" which will cause the following warning: 
	 - (https://stackoverflow.com/questions/65445255/content-security-policy-of-your-site-blocks-the-use-of-eval-in-javascript-wa#:~:text=The%20Content%20Security%20Policy%20(CSP,..)%20for%20evaluating%20strings.)
	-->
	<meta http-equiv="Content-Security-Policy" content="script-src 'self';">

	<title>Hello World</title>
</head>

<body>
	<div class="win-appMount"> <!--  app container -->

		<!-- title Bar -->
		<div class="lastnote-flex lastnote-justifyStart lastnote-directionReversed lastnote-alignStretch win-titleBar">
			<!-- close button --> 
			<div class="lastnote-flex lastnote-alignCenter lastnote-justifyCenter win-titleButton" tabindex="-1" role="button" id="close-btn" aria-label="Close">
				<svg aria-hidden="false" width="12" height="12" viewBox="0 0 12 12">
					<polygon fill="currentColor" fill-rule="evenodd" points="11 1.576 6.583 6 11 10.424 10.424 11 6 6.583 1.576 11 1 10.424 5.417 6 1 1.576 1.576 1 6 5.417 10.424 1"></polygon>
				</svg>
			</div>
			<!-- maximize button --> 
			<div class="lastnote-flex lastnote-alignCenter lastnote-justifyCenter win-titleButton" tabindex="-1" role="button" id="max-btn" aria-label="Maximize">
				<svg aria-hidden="false" width="12" height="12" viewBox="0 0 12 12">
					<rect width="9" height="9" x="1.5" y="1.5" fill="none" stroke="currentColor"></rect>
				</svg>
			</div>
			<!-- minimize button --> 
			<div class="lastnote-flex lastnote-alignCenter lastnote-justifyCenter win-titleButton" tabindex="-1" role="button" id="min-btn" aria-label="Minimize">
				<svg aria-hidden="false" width="12" height="12" viewBox="0 0 12 12">
					<rect fill="currentColor" width="10" height="1" x="1" y="6"></rect>
				</svg>
			</div>
		</div>

		<!-- app content goes here -->
	</div>
</body>

<script src="control.js"></script> <!-- import control script for window frame buttons -->

</html>
