<!-- renderer -->

<!DOCTYPE html>
<html lang="en">

<link rel="stylesheet" href="style.css">

<head>
	<meta charset="UTF-8">
	<title>Hello World</title>
</head>

<body>
	<div class="win-appMount">
		<div class="lastnote-flex lastnote-justifyStart lastnote-directionReversed lastnote-alignStretch win-titleBar">
			<div class="lastnote-flex lastnote-alignCenter lastnote-justifyCenter win-titleButton" tabindex="-1" role="button" id="close-btn" aria-label="Close">
				<svg aria-hidden="false" width="12" height="12" viewBox="0 0 12 12">
					<polygon fill="currentColor" fill-rule="evenodd" points="11 1.576 6.583 6 11 10.424 10.424 11 6 6.583 1.576 11 1 10.424 5.417 6 1 1.576 1.576 1 6 5.417 10.424 1"></polygon>
				</svg>
			</div>
			<div class="lastnote-flex lastnote-alignCenter lastnote-justifyCenter win-titleButton" tabindex="-1" role="button" id="max-btn" aria-label="Maximize">
				<svg aria-hidden="false" width="12" height="12" viewBox="0 0 12 12">
					<rect width="9" height="9" x="1.5" y="1.5" fill="none" stroke="currentColor"></rect>
				</svg>
			</div>
			<div class="lastnote-flex lastnote-alignCenter lastnote-justifyCenter win-titleButton" tabindex="-1" role="button" id="min-btn" aria-label="Minimize">
				<svg aria-hidden="false" width="12" height="12" viewBox="0 0 12 12">
					<rect fill="currentColor" width="10" height="1" x="1" y="6"></rect>
				</svg>
			</div>
		</div>
	</div>
</body>

<script src="control.js"></script>

</html>
